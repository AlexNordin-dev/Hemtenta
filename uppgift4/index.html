<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 4</title>
</head>
<body>

    <!-- 
        UPPGIFT 4
            1. Se script nedan, använd array funktionen "filter" för att returnera ut
               alla jämna tal som är störra än 4 och mindre än 14 från arrayen.
            2. Resultatet ska visas i diven med id "resultat" nedan.
     -->
    <h1>Resultat:</h1>
    <div id="resultat"></div>
    
    <script>
        let tal = [ 55, 3, 4, 7, 2, 3, 1, 6, 9, 11, 10, 13, 8, 12, 78];
        let plockade = tal.filter(x => x  % 2 == 0); /* Plocka alla jämna tal från arrayen ("tal"). */
        let resultat = plockade.filter(x => x > 4 && x < 14); /* Plocka alla tal som är större än 4 och mindre än 14 från "plockade". */
        document.querySelector("#resultat").textContent = resultat;
    </script>
</body>
</html>
